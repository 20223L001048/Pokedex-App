<ion-content class="ion-padding">

      <ion-title>Squirtle</ion-title>

  <ion-card class="pikachu-card">

    <ion-card-header>
      <ion-card-title>Squirtle</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Tras nacer, se le hincha el lomo y se le forma un caparaz√≥n. Escupe poderosa espuma por la boca.</p>
      <div class="stats">

        <ion-list class="lista-izquierda">
          <ion-item>PS</ion-item>
          <ion-item>Ataque</ion-item>
          <ion-item>Defesna</ion-item>
          <ion-item>Ataque Especial</ion-item>
          <ion-item>Defensa Especial</ion-item>
          <ion-item>Velocidad</ion-item>

        <ion-list class="lista-derecha">
          <ion-item>Nivel 3</ion-item>
          <ion-item>Nivel 3</ion-item>
          <ion-item>Nivel 4</ion-item>

          <ion-item>Nivel 4</ion-item>
          <ion-item>Nivel 3</ion-item>
        </ion-list>
      </div>
    </ion-card-content>
    <ion-row class="ion-justify-content-around">
      <ion-button class="eliminate-button" fill="outline">Eliminar</ion-button>

  </ion-card>
</ion-content>
